<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Profile | User Profile</title>
</head>

<body>
    <main>
        <div class="container">
            <section class="profile-card">
                <div class="user">
                    <img src="./images/image-victor.jpg" alt="User Victor">
                    <h1>Victor Crest <span class="age">26</span></h1>
                    <p>London</p>
                </div>
                <div class="stats">
                    <div class="followers">
                        <p class="number">80k</p>
                        <p class="description">Followers</p>
                    </div>
                    <div class="likes">
                        <p class="number">803k</p>
                        <p class="description">Likes</p>
                    </div>
                    <div class="photos">
                        <p class="number">1.4k</p>
                        <p class="description">Photos</p>
                    </div>
                </div>
            </section>
        </div>
    </main>


    <script src="./app.js"></script>
</body>

</html>
